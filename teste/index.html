<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cat Gallery</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">Galeria de Gatinhos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-light" id="newCatButton">Outro Gato</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4 bg-light">
        <h1 class="mb-4 text-dark text-center">Galeria de Gatinhos</h1>

        <!-- Espaço para inserir a imagem -->
        <figure class="cat-image">
            <img src="" alt="Gato Aleatório" id="catImage">
        </figure>

        <!-- Cards com botões de Excluir e Novo Gato -->
        <div class="card mt-4">
            <div class="card-body">
                <button class="btn btn-danger mr-2" id="deleteCatButton">Excluir</button>
                <button class="btn btn-primary" id="newCatButtonCard">Novo Gato</button>
            </div>
        </div>

    </main>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Seu arquivo JavaScript personalizado -->
    <script src="script.js"></script>
</body>

</html>
